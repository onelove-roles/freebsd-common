---
- name: install python
  raw: pkg install -y python

- name: stop sendmail
  service:
    name: sendmail
    state: stopped

- name: disable sendmail
  template:
    src: sendmail.j2
    dest: /etc/rc.conf.d/sendmail

- name: install packages
  with_items: "{{ common_packages }}"
  pkgng:
    name: "{{ item.name }}"

- name: create certs dir
  file:
    path: /etc/ssl/certs
    state: directory

- name: create private certs dir
  file:
    path: /etc/ssl/private
    mode: 0700
    state: directory
